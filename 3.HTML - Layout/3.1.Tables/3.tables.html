<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid red;
        }

        th,
        td {
            padding: 15px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>

    <table style="width: 100%;">
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
        </tr>
        <tr>
            <td>Can</td>
            <td>Boz</td>
            <td>31</td>
        </tr>
        <tr>
            <td>Hakan</td>
            <td>Çanlı</td>
            <td>30</td>
        </tr>
    </table>


    <table style="width: 100%;">
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
        </tr>
        <tr>
            <td>Can</td>
            <td colspan="2">Boz</td>

        </tr>
        <tr>
            <td>Hakan</td>
            <td>Çanlı</td>
            <td>30</td>
        </tr>
    </table>

    <table style="width: 100%;">
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
        </tr>
        <tr>
            <td rowspan="2">Can</td>
            <td>Boz</td>
            <td>31</td>

        </tr>
        <tr>

            <td>Çanlı</td>
            <td>30</td>
        </tr>
    </table>


    <table style="width: 100%;">
        <caption>Öğrenci Listesi</caption>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
        </tr>
        <tr>
            <td rowspan="2">Can</td>
            <td>Boz</td>
            <td>31</td>

        </tr>
        <tr>

            <td>Çanlı</td>
            <td>30</td>
        </tr>
    </table>


</body>

</html>
